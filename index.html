<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class='equation-border'>
            <span id='solved'>Answer</span>
            <input id='equation' type="text" placeholder='0' autofocus autocomplete='off'>
        </div>
        <div>
            <button value="3.14159">&#120587;</button>
            <button value='!'>x!</button>
            <button value='('>(</button>
            <button value=')'>)</button>
            <button value="%">%</button>
            <input type='reset' value='AC'>
        </div>
        <div>
            <button value="sin">sin</button>
            <button value="ln">ln</button>
            <button value="7" class="numbers" >7</button>
            <button value="8" class="numbers" >8</button>
            <button value="9" class="numbers" >9</button>
            <button value="/">/</button>
        </div>
        <div>
            <button value='cos'>cos</button>
            <button value='log'>log</button>
            <button value="4" class="numbers">4</button>
            <button value="5" class="numbers">5</button>
            <button value="6" class="numbers">6</button>
            <button value="*">*</button>
        </div>
        <div>
            <button value='tan' >tan</button>
            <button value='sqrt' >âˆš</button>
            <button value="1" class="numbers" >1</button>
            <button value="2" class="numbers" >2</button>
            <button value="3" class="numbers" >3</button>
            <button value='-' >-</button>
        </div>
        <div>
            <button value='e'>e</button>
            <button value='x**'>x<sup>y</sup></button>
            <button value="0" class="numbers" >0</button>
            <button value='.' class="numbers" >.</button>
            <input type='submit' value='='>
            <button value="+" >+</button>
        </div>
    </form>
    <script src='js/script.js'></script>
</body>
</html>
